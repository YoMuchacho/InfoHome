<app-header titulo="Publicación"></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title class="ion-text-capitalize">Publicación</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" mode="md"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <ion-item lines="none">
    <ion-buttons slot="end" *ngIf="this.activeIndex===0; else volverButton">
      <ion-chip (click)="cambiarIndex(1)" color="warning" shape="round" size="small">
        <ion-label>Siguiente</ion-label>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-chip>
    </ion-buttons>
    <ng-template #volverButton>
      <ion-buttons slot="end">
        <ion-chip (click)="cambiarIndex(0)" color="warning" shape="round" size="small">
          <ion-icon name="arrow-back-outline"></ion-icon>
          <ion-label>Volver</ion-label>
        </ion-chip>
      </ion-buttons>
    </ng-template>
  </ion-item>

  <ion-slides #slides (ionSlideDidChange)="slideChanged()" options="slideOpts" mode="ios">
    <ion-slide>
      <ion-list>
        <ion-row>
          <ion-col size="12">
            <ion-item class="ion-no-border">
              <ion-label position="floating">Título</ion-label>
              <ion-input placeholder="Título de la publicación"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Detalles</ion-label>
              <ion-textarea rows="6" cols="20" placeholder=" Información general de la casa"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="12">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">Número <br> de cuartos</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="floating">Número <br> de baños</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Ciudad</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Dirección</ion-label>
              <ion-input placeholder="Ej: Calle 1 # x - xx"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Barrio</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-content>
                <section *ngIf="this.imagenes.length===0; else imagenesView">
                  <ion-row>
                    <ion-buttons>
                      <ion-col size="8"></ion-col>
                      <ion-button (click)="elegirVariasImagenes()" class="bordered">
                        <ion-icon color="light" slot="icon-only" name="add-circle"></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-row>
                  <ion-row style="margin-left: 18px; margin-bottom: 15px;">
                    <ion-label>Insertar imágenes</ion-label>
                  </ion-row>
                </section>
              </ion-card-content>
            </ion-card>
            <ng-template #imagenesView>
              <app-slideshow-images [imagenes]=this.imagenes></app-slideshow-images>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-slide>
  </ion-slides>

  <ion-button color="success" style="margin: 15px;" expand="block" (click)="guardarPublicacion()" fill="solid"
    shape="round">
    Publicar
  </ion-button>
</ion-content>
